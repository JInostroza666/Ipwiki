<div class="login-form">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input separator" color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput type = "email" formControlName="Email_Empleado" required [class]="isValidField('Email_Empleado')">
                    <mat-error *ngIf="loginForm.get('Email_Empleado')?.errors">Ingrese su Email</mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input separator" color="accent">
                    <mat-label>Password</mat-label>
                    <input matInput [type] = "hide ? 'password' : 'text'" formControlName="Clave" required [class]="isValidField('password')"/>
                    <button type="button" mat-icon-button matSuffix (click)="hide=!hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('Clave')?.errors">Ingrese Contrase√±a</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
